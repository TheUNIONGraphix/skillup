server:
  port: 8000

spring:
    application:
        name: gateway-service
    cloud:
      gateway:
        httpclient:
          connect-timeout: 50000
          response-timeout: 50000

          default-filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
          globalcors:
            cors-configurations:
              '[/**]':
                allowedOrigins:
                  - 'http://localhost:3000'
                allow-credentials: true
                allowedHeaders: '*'
                allowedMethods:
                  - PUT
                  - GET
                  - POST
                  - DELETE
                  - PATCH
                  - OPTIONS
        routes:
          - id: user-service
            uri: lb://USER-SERVICE
            predicates:
              - Path=/api/v1/users/**
          - id: product-service
            uri: lb://PRODUCT-SERVICE
            predicates:
              - Path=/api/v1/product/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/